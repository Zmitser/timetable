app.description=Начальная страница приложения – страница входа, представленная двумя формами\: входа ирегистрации с валидацией на стороне клиента и сервера. \
Регистрация и авторизация происходит на основе ролей (USER, ADMIN). \
Пользователь может просмотреть списки студентов ипреподавателей, узнать успеваемость студента по конкретному предмету. \
Успеваемость отображается в виде графика зависимости отметки от даты, которая позволяет наблюдать прогресс студента в динамике. \
Также происходит отображение данных в табличном виде. \
Также пользователь может ознакомиться с раписанием занятий, которе представлено в виде календаря с возможностью отображения занятий на месяц, неделю, день. \
Администратор обладает дополнительными возможностями в виде редактирования добавления студентов, преподавателей, успеваемости и занятия.
